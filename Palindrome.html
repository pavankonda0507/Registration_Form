<html lang="en">
<head>
    <title>Document</title>
    <script>
        num = 121,temp = num;
        rev=0;
        while(num!=0) {
            digit = num%10;
            rev = rev*10+digit;
            num = num/10;
        }
        if(rev==temp) {
            console.log("Palindrome");
        }
        else {
            console.log("Not Palindrome");
        }
    </script>
</head>
<body>
    <h1>Hello all</h1>
    
</body>
</html>
